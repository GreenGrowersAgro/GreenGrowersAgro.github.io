                        <script>
  // JavaScript for slideshow
  let slidesMobile = document.querySelectorAll('.slideshow-container-mobile .et_pb_column');
  let currentSlideMobile = 0;

  // Function to show a specific slide in the mobile slideshow
  function showSlideMobile(n) {
    slidesMobile.forEach((slide) => {
      slide.style.display = 'none';
    });
    slidesMobile[n].style.display = 'block';
  }

  // Function to transition to the next slide in the mobile slideshow
  function nextSlideMobile() {
    currentSlideMobile = (currentSlideMobile + 1) % slidesMobile.length;
    showSlideMobile(currentSlideMobile);
  }

  // Automatically transition to the next slide every 5 seconds
  let slideshowInterval = setInterval(nextSlideMobile, 2500);
